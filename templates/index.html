<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blogs</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
  </head>
  <body>

  {% for post in posts %}
  <h5> {{post.title}}  <h5> 
  <p> {{post.content}} </p>
  <br>
  <h5> author <h5> 
  <h5> {{post.time_created}} <h5>
  <h5> {{ip}} </h5>
  <a href="{{url_for('edit_blog', blog_id = post.id)}}">edit blog</a>
  <a href="{{url_for('delete_blog', blog_id = post.id)}}">delete blog </a> 
  {% endfor %}
  
  </body>
</html>
